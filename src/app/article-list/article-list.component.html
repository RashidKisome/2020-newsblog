<!-- pusha in artiklarna i templaten -->

<div *ngFor="let article of articles">
  <div class="card">
    <div class="card-body">
      <div>
        <img [src]="article.imageUrl" />
      </div>
    </div>
    <div>
      <div>
        <h3>
          {{ article.title }}
        </h3>

        <div class="meta-info">{{ article.date.toDateString() }}</div>
        <p [innerHtml]="article.description"></p>
        <a routerLink="/{{ article.key }}" class="continue-reading">
          Continue reading
        </a>
      </div>
    </div>
  </div>
</div>
